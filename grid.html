<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style ="padding-bottom: 1000px;">
    <div style="display: grid;
                grid-template-columns: 100px 100px;">
      <!--Using style inside a div is called "inline style". Typically not used in real world-->
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;">
      <!--Using style inside a div is called "inline style". Typically not used in real world-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;"> <!--fr = free space, takes up remaining line space-->
      <!--Using style inside a div is called "inline style". Typically not used in real world-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;"> <!--fr = free space, takes up remaining line space-->
      <!--Using style inside a div is called "inline style". Typically not used in real world-->
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">2fr</div> <!--1 vs 2fr is a ratio. first column 1/3 remaining 
                                                              space, second will have 2/3 remaining space-->
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px;"> <!--fr = free space, takes up remaining line space-->
      <!--Using style inside a div is called "inline style". Typically not used in real world-->
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightgreen; height: 200px">1fr</div> <!--1 vs 2fr is a ratio. first column 1/3 remaining 
                                                              space, second will have 2/3 remaining space-->
      <div style="background-color: lightgreen; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>

  </body>
</html>
