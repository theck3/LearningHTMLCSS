<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <!--Flexbox uses-->
    <div style="
        display: flex;
        flex-direction: row;
    ">
      <div style="background-color: lightblue;">Div1 Text

      </div>
      <div style="background-color: lightpink;">Div2
        <p>Text</p>
      </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px
        
      </div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">flex 1
        <p>Text</p>
      </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px
        
      </div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">flex 1
        <p>Text</p>
      </div>

      <div style="
        background-color: lightblue;
        flex: 2;
      ">flex 2
        
      </div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

  </body>
