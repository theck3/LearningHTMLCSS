    <!--Apple exercise-->
    <!--Practice using text elements if you want to modify text in a particular string of text-->
    <!--Using span allows us to create a css class of that particular string of text in order to modify it-->

    <p class = "apple-text">Shop early for the best selection of holiday favourites. 
      <span class="shop-now">Shop now &#62;</span>
    </p>
