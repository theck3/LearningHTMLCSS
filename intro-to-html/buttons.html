<!--CSS selector is button in this case because we want to change the appearance of the button element
    changes all button elements on the page to Red-->
<!--CSS property is background-color, CSS value is red-->
<!--Using . before the name of the class allows us to modify CSS style for that particular class-->
<!--:hover and :active are to used to change style properties when we hover over the button and when we
    click on the button.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <!--link is used to link css file to html file. Does not require a </> because it is a void element-->
    <link rel="stylesheet" href="styles/buttons.css">
  </head>
  <body>
    <!--Use class identifier to be able to use different CSS styles for different buttons-->
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
