<!DOCTYPE html> <!--tells browser to use a modern version of HTML-->
<html> <!--tells the browser that there is a web page inside this element-->
  <head> <!--nesting elements: head and body inside html-->
    <title>First Website</title>
  </head> 
  <body> <!--body is used to contain all elements that are visible on the page-->
    <!--Showing the use of the paragraph and button HTML elements.-->
    <p>paragraph of text</p>
    <button>Hello</button>

    <!--Showing how to use links with href attribute. -->
    <!--Rules of attributes: Space between attribute and tag name (a href).
                            target attribute -->
    <a href="https://www.youtube.com/">Link to YouTube</a>
    <a href="https://www.youtube.com/" target="_blank">Link to YouTube (New Tab)</a>  
  </body>
</html>
